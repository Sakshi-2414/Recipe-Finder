<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Details</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  background: #f4f6f9;
}

/* NAVBAR */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background: linear-gradient(90deg, #ff4e50, #fc913a);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
  color: white;
  z-index: 1000;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

nav h1 {
  font-weight: 600;
  font-size: 22px;
}

nav button {
  background: white;
  color: #ff4e50;
  border: none;
  padding: 8px 18px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

nav button:hover {
  background: #ffe5e5;
}

/* MAIN CONTAINER */
.recipe-details-container {
  max-width: 900px;
  margin: 120px auto 60px auto;
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

/* IMAGE */
.recipe-details-container img {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 25px;
}

/* TITLE */
.recipe-details-container h2 {
  font-size: 32px;
  margin-bottom: 5px;
  color: #333;
}

.category {
  color: #ff4e50;
  font-weight: 600;
  margin-bottom: 20px;
}

/* SECTION HEADINGS */
.recipe-details-container h3 {
  margin-top: 25px;
  margin-bottom: 10px;
  color: #ff4e50;
  font-size: 20px;
}

/* INGREDIENTS */
.recipe-details-container ul {
  padding-left: 20px;
}

.recipe-details-container li {
  margin-bottom: 8px;
  color: #444;
}

/* INSTRUCTIONS */
.instructions {
  margin-top: 10px;
  line-height: 1.7;
  color: #555;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  nav {
    padding: 0 20px;
  }

  .recipe-details-container {
    margin: 110px 15px 40px 15px;
    padding: 20px;
  }
}

</style>
</head>

<body>

<nav>
  <h1>üç¥ Recipe Details</h1>
  <button onclick="goHome()">Back</button>
</nav>

<div class="recipe-details-container" id="recipeDetails">
  Loading...
</div>

<script>

// BACK BUTTON FIX
function goHome() {
  window.location.href = "index.html";
}

// GET ID FROM URL
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

async function loadRecipe() {

  const res = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
  const data = await res.json();
  const meal = data.meals[0];

  let ingredients = "";

  for (let i = 1; i <= 20; i++) {
    if (meal[`strIngredient${i}`]) {
      ingredients += `<li>${meal[`strIngredient${i}`]}</li>`;
    }
  }

  document.getElementById("recipeDetails").innerHTML = `
    <img src="${meal.strMealThumb}">
    <h2>${meal.strMeal}</h2>
    <div class="category">${meal.strCategory}</div>

    <h3>Ingredients</h3>
    <ul>${ingredients}</ul>

    <h3>Instructions</h3>
    <p class="instructions">${meal.strInstructions}</p>
  `;
}

loadRecipe();

</script>


</body>
</html>
